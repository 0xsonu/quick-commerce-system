groups:
  - name: application
    rules:
      # HTTP error rate alerts
      - alert: HighErrorRate
        expr: rate(http_requests_total{status=~"5.."}[5m]) / rate(http_requests_total[5m]) * 100 > 5
        for: 2m
        labels:
          severity: warning
        annotations:
          summary: "High error rate on {{ $labels.job }}"
          description: "Error rate is above 5% on {{ $labels.job }} for more than 2 minutes."

      # HTTP response time alerts
      - alert: HighResponseTime
        expr: histogram_quantile(0.95, rate(http_request_duration_seconds_bucket[5m])) > 1
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High response time on {{ $labels.job }}"
          description: "95th percentile response time is above 1 second on {{ $labels.job }} for more than 5 minutes."

      # JVM heap usage
      - alert: HighJVMHeapUsage
        expr: jvm_memory_used_bytes{area="heap"} / jvm_memory_max_bytes{area="heap"} * 100 > 85
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High JVM heap usage on {{ $labels.job }}"
          description: "JVM heap usage is above 85% on {{ $labels.job }} for more than 5 minutes."

      # GC time alerts
      - alert: HighGCTime
        expr: rate(jvm_gc_collection_seconds_sum[5m]) > 0.1
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High GC time on {{ $labels.job }}"
          description: "GC time is consuming more than 10% of CPU time on {{ $labels.job }} for more than 5 minutes."

      # Database query time
      - alert: SlowDatabaseQueries
        expr: histogram_quantile(0.95, rate(database_query_duration_seconds_bucket[5m])) > 2
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "Slow database queries on {{ $labels.job }}"
          description: "95th percentile database query time is above 2 seconds on {{ $labels.job }} for more than 5 minutes."

      # Cache hit rate
      - alert: LowCacheHitRate
        expr: cache_hits_total / (cache_hits_total + cache_misses_total) * 100 < 80
        for: 10m
        labels:
          severity: warning
        annotations:
          summary: "Low cache hit rate on {{ $labels.job }}"
          description: "Cache hit rate is below 80% on {{ $labels.job }} for more than 10 minutes."
